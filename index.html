    <script>
        function sleep(sec) {
            return new Promise(resolve => setTimeout(resolve, sec * 1000));
        } // 함수정의
        (async()=>{
            while(document.querySelector("#foorm") == null){
                await sleep(0.001);
            }
            
document.querySelector("#foorm").addEventListener("submit", e=> {
  e.preventDefault();
  $.ajax({
      url: "https://script.google.com/macros/s/AKfycbx0pSp3h-lN5UxbxNTnvxty_ZeQkYOqY7yQQke5snqOB-rLX6hTRUK3reT2CipnbMRz/exec",
      data: {"data": document.querySelector("#data").value},
      type: "POST",
      dataType: "xml",
      success: function(data) {
          console.log('Submission successful');
          alert("전송 완료. 감사합니다.");
      },
      error: function(request, status, error) {
          console.log('Submission failed: ' + error);
          if(request.status != 200) alert("다시 시도해주세요.");
          else alert("전송 완료. 감사합니다.");
      }
  });
      document.querySelector("#foorm").reset();
});
        })();
